<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="todo-list">
    <h1 class="list-title">to do list</h1>
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <div class="d-flex mb-3">
                <input type="text" class="task-name form-control me-3" placeholder="what do you want to do">
                <button class="add-todo btn btn-success">Add task</button>
            </div>
            <div class="todos"></div>
            <button class="clear-all btn btn-warning mt-3 text-white">Clear All</button>
        </div>
    </div>
</section>


<script src="script.js"></script>
</body>
</html>
